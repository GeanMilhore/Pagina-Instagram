<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Criar uma div conteiner pai (wrapper)-->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Iphone-Instagram.png" alt="Instagram on mobile">
        </div>
        <div class="instagram-continue">
            <!--Dividir os conteiners em grupos-->
            <div class="group">
                <img src="img/Intagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="perfil photo">
                </div>
                <!-- a * 2 ( cria 2 ancoras )-->
                <a href="#" class="instagram-login">Continue como Gean</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é Gean?</p> 
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span> ou
                   <span class="link-blue">Increva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe  o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
