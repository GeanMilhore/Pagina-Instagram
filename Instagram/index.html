<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <!--Criar uma div conteiner pai (wrapper)-->
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="img/Iphone-Instagram.png" alt="Instagram on mobile">
        </div>
        <div class="instagram-continue">
            <!--Dividir os conteiners em grupos-->
            <div class="group">
                <img src="img/Intagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="perfil photo">
                </div>
                <!-- a * 2 ( cria 2 ancoras )-->
                <a href="#" class="instagram-login">Continue como Gean</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        </div>
    </div>
</body>
</html>
